<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="common.css" />
    <h:outputScript library="js" name="common.js" />
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header">
            <ui:include src="/template/common/header.xhtml" />
        </ui:insert>
    </div>
    <div id="main">
        <p:layout style="min-height: 200px;">
            <h:form>
                <p:layoutUnit position="west" style="min-width: 300px;">
                    <ui:insert name="menu">
                        <ui:include src="/template/common/menu.xhtml" />
                    </ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="content">
                        <ui:include src="/template/common/content.xhtml" />
                    </ui:insert>
                </p:layoutUnit>
            </h:form>
        </p:layout>
    </div>
    <div id="footer">
        <ui:insert name="footer">
            <ui:include src="/template/common/footer.xhtml" />
        </ui:insert>
    </div>
</h:body>
</html>
