<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <composite:interface>
        <composite:attribute name="season"
                             type="com.thesis.model.Season"
                             required="true"/>
        <composite:attribute name="crudOperation"
                             type="com.thesis.controller.interfaces.ICRUDOperation"
                             required="true" />
        <composite:attribute name="mode"
                             shortDescription="Kaydetme paneli için kullanılacaksa 'save',
                             güncelleme için kullanılacaksa 'edit' değeri verilmelidir.
                             Varsayılan olarak kaydetme paneli olarak ayarlanacaktır."
                             default="save" />
    </composite:interface>

    <composite:implementation>
        <h:panelGrid id="thesis_template_panel"
                     columns="4"
                     columnClasses="thesis_template_panel_col1"
                     styleClass="standart_panel">
            <p:outputLabel value="Tez dönemi başlangıç tarihi" />
            <p:outputLabel value=":" />
            <p:calendar id="start_date"
                        value="#{cc.attrs.season.startDate}"
                        locale="tr"
                        required="true"
                        requiredMessage="Lütfen bu alanı doldurunuz!"
                        disabled="#{cc.attrs.mode eq 'edit'}"
                        styleClass="input_field" />
            <p:message for="start_date" />

            <p:outputLabel value="Hafta sayısı" />
            <p:outputLabel value=":" />
            <p:inputText id="number_of_week"
                         value="#{cc.attrs.season.numberOfWeek}"
                         style="width: 78px !important"
                         disabled="#{cc.attrs.mode eq 'edit'}"
                         required="true"
                         requiredMessage="Bu alan zorunlu!">
                <f:validateLongRange minimum="1" maximum="30" />
            </p:inputText>
            <p:message for="number_of_week" />

            <p:outputLabel rendered="#{cc.attrs.mode eq 'edit'}"
                           value="Tez dönemi bitiş tarihi" />
            <p:outputLabel rendered="#{cc.attrs.mode eq 'edit'}"
                           value=":" />
            <p:calendar id="end_date"
                        locale="tr"
                        value="#{cc.attrs.season.endDate}"
                        disabled="true"
                        rendered="#{cc.attrs.mode eq 'edit'}"
                        styleClass="input_field" />
            <p:message rendered="#{cc.attrs.mode eq 'edit'}"
                       for="end_date" />

            <p:outputLabel value="Tez alabilecek öğrenci sayısı" />
            <p:outputLabel value=":" />
            <p:inputText id="quota"
                         value="#{cc.attrs.season.quota}"
                         required="true"
                         style="width: 78px !important"
                         requiredMessage="Bu alan zorunlu!">
                <f:validateLongRange minimum="1" maximum="999" />
            </p:inputText>
            <p:message for="quota" />

            <p:outputLabel />
            <p:outputLabel />
            <p:outputPanel>
                <p:commandButton value="Kaydet"
                                 actionListener="#{cc.attrs.crudOperation.save}"
                                 rendered="#{cc.attrs.mode eq 'save'}"
                                 ignoreAutoUpdate="true"
                                 process="thesis_template_panel"
                                 update="thesis_template_panel"
                                 />
                &nbsp;
                <p:commandButton value="Güncelle"
                                 actionListener="#{cc.attrs.crudOperation.update}"
                                 rendered="#{cc.attrs.mode eq 'edit'}"
                                 ignoreAutoUpdate="true"
                                 process="thesis_template_panel"
                                 update="thesis_template_panel" />
                &nbsp;
                <p:commandLink value="Sil"
                               actionListener="#{cc.attrs.crudOperation.delete}"
                               rendered="#{cc.attrs.mode eq 'edit'}"
                               ignoreAutoUpdate="true"
                               process="@none"
                               ajax="false" />
            </p:outputPanel>
            <p:outputLabel />
        </h:panelGrid>
        <h:outputScript>
            function refreshPage() {
                location.reload();
            }
        </h:outputScript>
    </composite:implementation>
</h:body>
</html>
