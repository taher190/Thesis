<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <composite:interface>
        <composite:attribute name="thesisTemplate"
                             type="com.thesis.model.ThesisTemplate"
                             required="true"/>
        <composite:attribute name="thesisTemplateOperation"
                             type="com.thesis.controller.interfaces.IThesisTemplateOperation"
                             required="true" />
        <composite:attribute name="mode"
                             shortDescription="Kaydetme paneli için kullanılacaksa 'save',
                             güncelleme için kullanılacaksa 'edit' değeri verilmelidir.
                             Varsayılan olarak kaydetme paneli olarak ayarlanacaktır."
                             default="save" />
    </composite:interface>

    <composite:implementation>
        <h:panelGrid id="thesis_template_panel"
                     columns="4"
                     columnClasses="thesis_template_panel_col1"
                     styleClass="thesis_template_panel">
            <p:outputLabel value="Takma ad" />
            <p:outputLabel value=":" />
            <p:inputText id="name"
                         value="#{cc.attrs.thesisTemplate.name}"
                         required="true"
                         requiredMessage="Lütfen bu alanı doldurunuz!"
                         styleClass="input_field"
                         placeholder="Tez şablonunuza bir isim verin..." />
            <p:message for="name" />

            <p:outputLabel value="Fakülte" />
            <p:outputLabel value=":" />
            <p:selectOneMenu id="faculty"
                             value="#{cc.attrs.thesisTemplate.faculty}"
                             required="true"
                             requiredMessage="Lütfen birini seçiniz!"
                             converter="entityConverter"
                             styleClass="input_field">
                <f:selectItem itemLabel="Seçiniz" />
                <f:selectItems value="#{applicationBean.facultyList}"
                               var="faculty"
                               itemLabel="#{faculty.name}"
                               itemValue="#{faculty}" />
            </p:selectOneMenu>
            <p:message for="faculty" />

            <p:outputLabel value="Bölüm" />
            <p:outputLabel value=":" />
            <p:selectOneMenu id="department"
                             value="#{cc.attrs.thesisTemplate.department}"
                             required="true"
                             requiredMessage="Lütfen birini seçiniz!"
                             converter="entityConverter"
                             styleClass="input_field">
                <f:selectItem itemLabel="Seçiniz" />
                <f:selectItems value="#{applicationBean.departmentList}"
                               var="department"
                               itemLabel="#{department.name}"
                               itemValue="#{department}" />
            </p:selectOneMenu>
            <p:message for="department" />

            <p:outputLabel />
            <p:outputLabel />
            <p:outputPanel>
                <p:commandButton value="Kaydet"
                                 actionListener="#{cc.attrs.thesisTemplateOperation.save}"
                                 rendered="#{cc.attrs.mode eq 'save'}"
                                 process="thesis_template_panel"
                                 update="thesis_template_panel" />
                &nbsp;
                <p:commandButton value="Güncelle"
                                 actionListener="#{cc.attrs.thesisTemplateOperation.update}"
                                 rendered="#{cc.attrs.mode eq 'edit'}"
                                 process="thesis_template_panel"
                                 update="thesis_template_panel" />
                &nbsp;
                <p:commandLink value="Sil"
                               actionListener="#{cc.attrs.thesisTemplateOperation.delete}"
                               rendered="#{cc.attrs.mode eq 'edit'}"
                               process="@none"
                               ajax="false" />
            </p:outputPanel>
            <p:outputLabel />
        </h:panelGrid>
    </composite:implementation>
</h:body>
</html>
