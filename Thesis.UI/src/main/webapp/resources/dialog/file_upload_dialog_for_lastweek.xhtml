<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form id="file_upload_dialog_for_lastweek_form"
        enctype="multipart/form-data"
        rendered="#{view.viewId eq '/pages/protected/view_thesis.xhtml'}">
    <p:dialog widgetVar="file_upload_dialog_for_lastweek"
              id="file_upload_dialog_for_lastweek_"
              modal="true"
              draggable="false"
              resizable="false"
              header="Dosya yükleme işlemleri"
              footer="Tez defterini PDF formatında, posterinizi JPG veya JPEG formatında, diğer dokümanlarınız ZIP formatında yükleyiniz!"
              width="600">
        <p:fileUpload value="#{viewThesisBean.file}"
                      mode="advanced"
                      fileUploadListener="#{viewThesisBean.fileUploadListener}"
                      cancelLabel="İptal"
                      uploadLabel="Yükle"
                      label="Seç"
                      oncomplete="location.reload();"
                      allowTypes="/(\.|\/)(pdf|jpg|jpeg|zip)$/"
                      invalidFileMessage="Bu dosya türü desteklenmiyor!">
        </p:fileUpload>

        <p:commandLink value="Tez dokümanını silin."
                       actionListener="#{viewThesisBean.deleteDocument}"
                       process="@this"
                       oncomplete="location.reload();"
                       rendered="#{viewThesisBean.selectedStudentActivity.loadDocument}" />
        <br />
        <p:commandLink value="Tez posterini silin."
                       actionListener="#{viewThesisBean.deletePoster}"
                       process="@this"
                       oncomplete="location.reload();"
                       rendered="#{viewThesisBean.selectedStudentActivity.posterName ne null}" />
        <br />
        <p:commandLink value="Yüklenen ZIP formatındaki kaynakları silin."
                       actionListener="#{viewThesisBean.deleteCode}"
                       process="@this"
                       oncomplete="location.reload();"
                       rendered="#{viewThesisBean.selectedStudentActivity.codeName ne null}" />
        <p:spacer />
    </p:dialog>
</h:form>
</html>
