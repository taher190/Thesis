<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:thesis="http://java.sun.com/jsf/composite/thesis"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="menu"></ui:define>
    <ui:define name="content">
        <p:selectOneRadio value="#{registerBean.selectedRegisterType}"
                          layout="pageDirection" >
            <f:selectItems value="#{registerBean.registerTypes}"
                           var="registerType"
                           itemValue="#{registerType}"
                           itemLabel="#{registerType.label}" />
            <p:ajax event="change"
                    update="register_field"
                    process="@this" />
        </p:selectOneRadio>

        <p:outputPanel id="register_field">
            <h:panelGrid rendered="#{registerBean.selectedRegisterType eq 'STUDENT'}" >

                <thesis:register user="#{registerBean.student}"
                                 title="#{registerBean.selectedRegisterType}" />

            </h:panelGrid>
            <h:panelGrid rendered="#{registerBean.selectedRegisterType eq 'THESIS_MANAGER'}" >

                <thesis:register user="#{registerBean.thesisManager}"
                                 title="#{registerBean.selectedRegisterType}" />

            </h:panelGrid>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
