<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:thesis="http://java.sun.com/jsf/composite/thesis"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{thesisTemplateBean.loadMyThesisTemplateList}" />
</f:metadata>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <p:panel header="Tez Şablonlarını İncele">
            <p:outputLabel value="Bir tane tez şablonu seçin"
                           styleClass="header" />
            <h:panelGrid id="select_thesis_template"
                         styleClass="standart_panel"
                         columns="1">
                <p:selectOneMenu id="select_thesis_template_onemenu"
                                 value="#{thesisTemplateBean.thesisTemplate}"
                                 converter="entityConverter"
                                 styleClass="input_field">
                    <f:selectItem itemLabel="Seçiniz" />
                    <f:selectItems value="#{thesisTemplateBean.thesisTemplateList}"
                                   var="thesisTemplate"
                                   itemLabel="#{thesisTemplate.name}"
                                   itemValue="#{thesisTemplate}" />
                </p:selectOneMenu>

                <p:commandButton value="Seçin"
                                 actionListener="#{thesisTemplateBean.selectThesisTemplate}"
                                 process="select_thesis_template"
                                 update="thesis_template_component" />
            </h:panelGrid>
        </p:panel>

        <br />

        <p:panel header="Tez şablonunu güncelleyin veya silin"
                 id="thesis_template_component">

            <p:outputLabel rendered="#{empty thesisTemplateBean.thesisTemplate.id}"
                           value="Devam edebilmek için bir tez şablonu seçmelisiniz" />

            <thesis:thesis_template_operation
                    thesisTemplate="#{thesisTemplateBean.thesisTemplate}"
                    thesisTemplateOperation="#{thesisTemplateBean}"
                    rendered="#{not empty thesisTemplateBean.thesisTemplate.id}"
                    mode="edit" />
        </p:panel>
    </ui:define>
</ui:composition>
</html>
