<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:thesis="http://java.sun.com/jsf/composite/thesis"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{userManangmentBean.init}" />
</f:metadata>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <p:panel header="KullanÄ±cÄ±lar">
            <p:dataTable id="user_list"
                         dataLocale="tr"
                         lazy="true"
                         value="#{userManangmentBean.userList}"
                         var="user"
                         rowKey="#{user.id}">
                <p:column headerText="ID">
                    #{user.id}
                </p:column>
                <p:column headerText="Ad Soyad">
                    #{user.name} #{user.surname}
                </p:column>
                <p:column headerText="Kimlik">
                    #{user.entryVal}
                </p:column>
                <p:column headerText="Durumu">
                    <p:selectOneButton value="#{user.active}">
                        <f:selectItem itemLabel="Onay" itemValue="#{true}" />
                        <f:selectItem itemLabel="Red" itemValue="#{false}" />

                        <p:ajax event="change" update="@this" listener="#{userManangmentBean.changeStatus(user)}" />
                    </p:selectOneButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
