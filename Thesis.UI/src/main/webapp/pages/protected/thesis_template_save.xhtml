<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <h:panelGrid id="thesis_template_panel"
                     columns="4"
                     columnClasses="thesis_template_panel_col1"
                     styleClass="thesis_template_panel">
            <p:outputLabel value="Takma ad" />
            <p:outputLabel value=":" />
            <p:inputText id="name"
                         value="#{thesisTemplateBean.thesisTemplate.name}"
                         required="true"
                         requiredMessage="Lütfen bu alanı doldurunuz!"
                         styleClass="input_field"
                         placeholder="Tez şablonunuza bir isim verin..." />
            <p:message for="name" />

            <p:outputLabel value="Fakülte" />
            <p:outputLabel value=":" />
            <p:selectOneMenu id="faculty"
                             value="#{thesisTemplateBean.thesisTemplate.faculty}"
                             required="true"
                             requiredMessage="Lütfen birini seçiniz!"
                             styleClass="input_field">
                <f:selectItem itemLabel="Seçiniz" />
                <f:selectItems value="#{thesisTemplateBean.facultyList}"
                               var="faculty"
                               itemLabel="#{faculty.name}"
                               itemValue="#{faculty}" />
            </p:selectOneMenu>
            <p:message for="faculty" />

            <p:outputLabel value="Bölüm" />
            <p:outputLabel value=":" />
            <p:selectOneMenu id="department"
                             value="#{thesisTemplateBean.thesisTemplate.department}"
                             required="true"
                             requiredMessage="Lütfen birini seçiniz!"
                             styleClass="input_field">
                <f:selectItem itemLabel="Seçiniz" />
                <f:selectItems value="#{thesisTemplateBean.departmentList}"
                               var="department"
                               itemLabel="#{department.name}"
                               itemValue="#{department}" />
            </p:selectOneMenu>
            <p:message for="department" />

            <p:outputLabel />
            <p:outputLabel />
            <p:commandButton value="Kaydet"
                             actionListener="#{thesisTemplateBean.save}"
                             update="thesis_template_panel" />
            <p:outputLabel />
        </h:panelGrid>
    </ui:define>
</ui:composition>
</html>
