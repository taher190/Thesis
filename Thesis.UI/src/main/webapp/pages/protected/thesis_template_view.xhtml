<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{thesisTemplateBean.loadMyThesisTemplateList}" />
</f:metadata>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <p:outputLabel value="Bir tane tez şablonu seçin" />
        <p:selectOneMenu value="#{thesisTemplateBean.selectedThesisTemplate}">
            <f:selectItem itemLabel="Seçiniz" />
            <f:selectItems value="#{thesisTemplateBean.thesisTemplateList}"
                           var="thesisTemplate"
                           itemLabel="#{thesisTemplate.name}"
                           itemValue="#{thesisTemplate}" />
        </p:selectOneMenu>
    </ui:define>
</ui:composition>
</html>
