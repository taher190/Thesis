<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:thesis="http://java.sun.com/jsf/composite/thesis"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <p:panel header="Aldığım Tezler">
            <p:dataTable id="thesis_list"
                         dataLocale="tr"
                         lazy="true"
                         value="#{viewAllThesisBean.thesisList}"
                         var="thesis"
                         rowKey="#{thesis.id}">

                <p:column headerText="Tez şablonu">
                    <h:outputText value="#{thesis.thesisTemplate.name}" />
                </p:column>
                <p:column headerText="Tez Yöneticisi">
                    <h:outputText value="#{thesis.thesisTemplate.thesisManager.name} #{thesis.thesisTemplate.thesisManager.surname}" />
                </p:column>
                <p:column headerText="">
                    <p:link value="Görüntüle" outcome="/pages/protected/view_thesis.xhtml">
                        <f:param name="thesis_id" value="#{thesis.id}" />
                    </p:link>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
