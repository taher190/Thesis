<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:thesis="http://java.sun.com/jsf/composite/thesis"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{thesisAppealBean.loadThesisTemplatesByStudent}" />
</f:metadata>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <h:panelGrid id="select_thesis_template"
                     columns="1"
                     styleClass="standart_panel">
            <p:outputLabel value="Başvurmak istediğiniz bir tez programı seçin"
                           styleClass="header" />

            <p:selectOneMenu value="#{thesisAppealBean.selectedThesisTemplate}"
                             converter="entityConverter"
                             styleClass="input_field">
                <f:selectItem itemLabel="Seçiniz" />
                <f:selectItems value="#{thesisAppealBean.thesisTemplateList}"
                               var="thesisTemplate"
                               itemLabel="#{thesisTemplate.name}"
                               itemValue="#{thesisTemplate}" />
            </p:selectOneMenu>

            <p:commandButton value="Seçin"
                             actionListener="#{thesisAppealBean.selectThesisTemplate}"
                             process="select_thesis_template"
                             update="thesis_template_details" />
        </h:panelGrid>

        <p:outputPanel id="thesis_template_details">
            <h:panelGrid columns="3"
                         rendered="#{not empty thesisAppealBean.selectedThesisTemplate}"
                         styleClass="standart_panel">
                <p:outputLabel value="" />
                <p:outputLabel value="" />
                <p:outputLabel value="#{thesisAppealBean.selectedThesisTemplate.name}" />

                <p:outputLabel value="" />
                <p:outputLabel value="" />
                <p:commandButton value="Başvur"
                                 actionListener="#{thesisAppealBean.appeal}"
                                 process="thesis_template_details" />
            </h:panelGrid>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
