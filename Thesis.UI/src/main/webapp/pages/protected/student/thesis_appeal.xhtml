<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:thesis="http://java.sun.com/jsf/composite/thesis"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{thesisAppealBean.loadThesisManagers}" />
</f:metadata>
<ui:composition template="/template/common/layout.xhtml">
    <ui:define name="content">
        <p:panel header="Tez Başvuruları">
            <h:panelGrid id="select_thesis_template"
                         columns="1"
                         styleClass="standart_panel">
                <p:outputLabel value="Tez Danışmanınızı seçiniz"
                               styleClass="header" />

                <p:selectOneMenu value="#{thesisAppealBean.selectedThesisManager}"
                                 converter="entityConverter"
                                 styleClass="input_field">
                    <f:selectItem itemLabel="Seçiniz" />
                    <f:selectItems value="#{thesisAppealBean.thesisManagerList}"
                                   var="thesisManager"
                                   itemDisabled="#{thesisAppealBean.isQuotaHasExpired(thesisManager)}"
                                   itemLabel="#{thesisManager.title.name} #{thesisManager.name} #{thesisManager.surname}"
                                   itemValue="#{thesisManager}" />
                    <p:ajax event="change"
                            process="@this"
                            update="select_thesis_template" />
                </p:selectOneMenu>

                <p:outputLabel value="Başvurmak istediğiniz bir tez programı seçin"
                               styleClass="header" />

                <p:selectOneMenu value="#{thesisAppealBean.selectedThesisTemplate}"
                                 converter="entityConverter"
                                 disabled="#{empty thesisAppealBean.selectedThesisManager.thesisTemplateList}"
                                 styleClass="input_field">
                    <f:selectItem itemLabel="Seçiniz" />
                    <f:selectItems value="#{thesisAppealBean.selectedThesisManager.thesisTemplateList}"
                                   var="thesisTemplate"
                                   itemLabel="#{thesisTemplate.name}"
                                   itemValue="#{thesisTemplate}" />
                    <p:ajax event="change"
                            process="@this"
                            update="select_thesis_template" />
                </p:selectOneMenu>

                <p:outputPanel>
                    <p:commandButton value="Seçin"
                                     actionListener="#{thesisAppealBean.selectThesisTemplate}"
                                     process="select_thesis_template"
                                     disabled="#{empty thesisAppealBean.selectedThesisTemplate}"
                                     update="thesis_template_details" />
                    <p:outputLabel value=" yada " />
                    <p:commandLink value="tez tavsiyesinde bulun" onclick="PF('thesis_suggestion_dialog').show();" />
                </p:outputPanel>
            </h:panelGrid>
        </p:panel>

        <br />

        <p:panel header="Başvur" id="thesis_template_details">

            <p:outputLabel rendered="#{empty thesisAppealBean.selectedThesisTemplate}"
                           value="Devam edebilmek için lütfen tez danışmanı ve tez programı seçiniz" />

            <h:panelGrid columns="1" rendered="#{not empty thesisAppealBean.selectedThesisTemplate}"
                         styleClass="standart_panel">
                <p:outputLabel styleClass="header"
                               value="#{thesisAppealBean.selectedThesisTemplate.name}" />

                <p:outputLabel value="#{thesisAppealBean.selectedThesisTemplate.description}" />

                <p:outputLabel value="" />
                <p:outputLabel value="" />
                <p:commandButton value="Başvur"
                                 actionListener="#{thesisAppealBean.appeal}"
                                 process="thesis_template_details" />
            </h:panelGrid>
        </p:panel>


    </ui:define>
</ui:composition>
</html>
